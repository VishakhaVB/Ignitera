<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress | STEM Explorer</title>
  <link rel="stylesheet" href="progress.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">🔥IGNITERA</div>
    <div class="nav-links">
      <a href="progress.html">Progress</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="dailychallenge.html">Daily Challenge</a>
    </div>
    <div class="profile">
      <img src="depositphotos_666884960-stock-illustration-default-anonymous-user-portrait-icon.jpg" class="avatar" alt="profile" />
      <div class="profile-text">
        <p>Vishakha</p>
        <small>Student</small>
      </div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Progress Section -->
  <div class="progress-section">
    <h2>Your Progress</h2>

    <div class="progress-item">
      <div class="progress-label">
        <span>Mathematics</span>
        <span id="math-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="math-progress"></div>
      </div>
    </div>

    <div class="progress-item">
      <div class="progress-label">
        <span>Science</span>
        <span id="science-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="science-progress"></div>
      </div>
    </div>

    <div class="progress-item">
      <div class="progress-label">
        <span>English</span>
        <span id="english-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="english-progress"></div>
      </div>
    </div>
  </div>

  <!-- Badges -->
  <div class="badges">
    <h3>Your Achievements</h3>
    <div class="badge">📘 Math Whiz</div>
    <div class="badge">🔬 Science Explorer</div>
    <div class="badge">✍️ Language Star</div>
    <div class="badge">🔥 7-Day Streak</div>
  </div>

  <script src="progress.js"></script>
</body>
</html>
