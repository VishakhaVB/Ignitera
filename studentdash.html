<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | STEM Explorer</title>
  <link rel="stylesheet" href="studentdash.css">
</head>
<body>
  <!-- ===== Navbar ===== -->
  <header class="navbar">
    <div class="logo">🔥 IGNITERA</div>
    <div class="xp-section">
      <span class="xp-label">XP</span>
      <div class="xp-bar"><div id="xp-progress"></div></div>
      <span id="xp-value">0 / 100</span>
    </div>
    <div class="profile">
      <img src="depositphotos_666884960-stock-illustration-default-anonymous-user-portrait-icon.jpg" class="avatar" alt="profile" />
      <div class="profile-text">
        <p>Vishakha</p>
        <small>Student</small>
      </div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  </header>

  <!-- ===== Welcome Section ===== -->
  <section class="welcome">
    <h2 id="greeting">Good Morning, Student!</h2>
    <div class="streak-box">
      <p id="streak">🔥 Streak: 0 days</p>
      <p id="motivation-text">Keep going! You’re improving 🚀</p>
    </div>
  </section>

  <!-- ===== Main Cards ===== -->
  <section class="main-cards">
    <div class="card" onclick="goTo('course.html')">📚 <span>Courses</span></div>
    <div class="card" onclick="goTo('quizz.html')">🎯 <span>Quizzes</span></div>
    <div class="card" onclick="goTo('progress.html')">📊 <span>Progress</span></div>
    <div class="card" onclick="goTo('leaderboard.html')">🏆 <span>Leaderboard</span></div>
    <div class="card" onclick="goTo('dailychallenge.html')">⚡ <span>Daily Mission</span></div>
  </section>

  <!-- ===== Notes Section ===== -->
  <section class="notes">
    <h3>📝 Your Notes</h3>
    <textarea id="note-input" placeholder="Write your ideas, formulas, or reminders..."></textarea>
    <button class="btn" onclick="saveNote()">Save Note</button>
    <ul id="notes-list"></ul>
  </section>

  <!-- ===== Motivational Corner ===== -->
  <section class="motivation-corner">
    <h3>💡 Motivation Corner</h3>
    <p id="motivation-rotate"></p>
  </section>

  <script src="studentdash.js"></script>
</body>
</html>
