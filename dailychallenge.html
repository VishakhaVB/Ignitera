<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Mission | Student Portal</title>
  <link rel="stylesheet" href="dailychallenge.css">
</head>
<body>
  <!-- ===== Navbar ===== -->
  <div class="navbar">
    <div class="logo">🎯 Daily Mission</div>
    <div class="xp-section">
      <span class="xp-label">XP:</span>
      <div class="xp-bar">
        <div id="xp-progress" style="width: 40%"></div>
      </div>
    </div>
    <div class="profile">
      <img src="depositphotos_666884960-stock-illustration-default-anonymous-user-portrait-icon.jpg" class="avatar" alt="profile" />
      <div class="profile-text">
        <p>Vishakha</p>
        <small>Student</small>
      </div>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- ===== Today’s Challenge ===== -->
  <section class="challenge">
    <h2>⚡ Today’s Challenge</h2>
    <p id="challenge-text">Solve: What is the capital of France?</p>
    <input type="text" id="challenge-answer" placeholder="Enter your answer...">
    <button id="submit-challenge" class="btn">Submit</button>
    <p id="challenge-feedback"></p>
  </section>

  <!-- ===== Teacher’s Noticeboard ===== -->
  <section class="noticeboard">
    <h2>📢 Teacher’s Noticeboard</h2>
    <ul id="notice-list">
      <li>📖 Complete Science Chapter 3 before Friday.</li>
      <li>📝 Submit Math assignment by tomorrow.</li>
      <li>🎉 Don’t forget the quiz competition this weekend!</li>
    </ul>
  </section>

  <script src="dailychallenge.js"></script>
</body>
</html>
